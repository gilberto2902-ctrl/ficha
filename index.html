
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rematrícula 2026 - Amor e Bondade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #fff7ed 100%);
        min-height: 100vh;
        color: #1e293b;
      }

      @media print {
        /* Configurações básicas de página */
        @page {
          margin: 1cm;
          size: A4;
        }

        /* Esconde elementos de UI que não devem sair no PDF */
        #root > div:not(.print-container),
        header, footer, nav, button, .no-print {
          display: none !important;
        }

        /* Ajustes do corpo para impressão */
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Container da Ficha ocupando toda a página */
        .print-container {
          position: static !important;
          display: block !important;
          background: white !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .print-content {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: none !important;
          max-height: none !important;
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
        }

        /* Garantia de contraste para textos e bordas */
        h1, h2, h3, h4, p, strong, span, div {
          color: black !important;
        }
        
        .border-slate-900, .border-slate-200, .border {
          border-color: black !important;
        }

        /* Evita quebra de seções no meio da página */
        section {
          page-break-inside: avoid;
          break-inside: avoid;
          margin-bottom: 1.5rem !important;
        }
      }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
